<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <base href="/ShopNow/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог товарів | ShopNow</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="productsstyle.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <!--navbar closed-->

    <header class="bg-dark text-white text-center py-4">
      <h1 class="display-5">Каталог смартфонів</h1>
      <p>Оберіть свій новий смартфон за найкращою ціною!</p>
    </header>

    <div id="goodsContainer" class="container py-5">
      <div class="row" id="row1"></div>
    </div>

    <div class="modal fade" id="ModalBasket" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Кошик</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBodyBasket"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрити
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="ModalCheckout"
      tabindex="-1"
      aria-labelledby="ModalCheckoutLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex justify-content-center w-100">
              <h5 class="modal-title" id="ModalCheckoutTitle">Shopping cart</h5>
            </div>
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="modal-body" id="modalBodyCheckout"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Modal Login-->
    <div
      class="modal fade"
      id="LoginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="LoginModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex justify-content-center w-100">
              <h5 class="modal-title" id="LoginModalTitle">
                Login/Sign up form
              </h5>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-outline mb-4">
                <label class="form-label" for="loginField">Login</label>
                <input id="loginField" class="form-control" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="passwordField">Password</label>
                <input
                  type="password"
                  id="passwordField"
                  class="form-control"
                />
                <div id="message" style="display: none">
                  <h6 class="mt-2">Password must contain the following:</h6>
                  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                  <p id="capital" class="invalid">A <b>capital letter</b></p>
                  <p id="number" class="invalid">A <b>number</b></p>
                  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button id="loginButton" type="button" class="btn btn-primary">
                  Sign in
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer class="bg-dark text-white text-center py-3">
      &copy; 2025 ShopNow. Усі права захищено.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="products.js"></script>
  </body>
</html>
